<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    .signup-container {
      max-width: 450px;
      width: 100%;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .signup-title {
      font-weight: 600;
      color: #1e2a78;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #1e2a78;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #152060;
    }

    @media (max-width: 576px) {
      .signup-container {
        margin: 20px;
        padding: 25px;
      }

      .signup-title {
        font-size: 22px;
      }
    }
  </style>
</head>

<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 450px;">
      <h3 class="text-center mb-4">User Signup</h3>

      <form id="user-signup-form">
        <div class="mb-3">
          <label>Full Name</label>
          <input type="text" class="form-control" name="fullName" required>
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <button class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div>
  
  <script>
  
  <!-- ✅ SCRIPT SHOULD BE INSIDE BODY OR IN HEAD WITH DOMContentLoaded -->
  document.addEventListener("DOMContentLoaded", () => {
    const userSignupForm = document.getElementById("user-signup-form");
    
    if (userSignupForm) {
      userSignupForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const fullName = userSignupForm.fullName.value;
        const email = userSignupForm.email.value;
        const password = userSignupForm.password.value;
        const BASE_URL = 'http://localhost:3000';
        
        try {
          const res = await fetch(`${BASE_URL}/api/signup/user`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ fullName, email, password }),
        });
        
        let data;
        try {
          data = await res.json(); // ✅ Only once
        } catch {
          data = {}; // Fallback if JSON parsing fails
        }

        if (res.ok) {
          alert(data.message || "Signup successful!");
          window.location.href = "Userlogin.html";
        } else {
          alert(data.error || "Signup failed.");
        }
      } catch (error) {
        alert("Error during signup: " + error.message);
      }
    });
  }
});
</script>

</body>

</html>
