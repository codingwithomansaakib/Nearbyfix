<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Successful</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
 <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .tick {
      font-size: 64px;
      color: #28a745;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    .thankyou {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .details {
      margin-bottom: 30px;
      text-align: left;
      font-size: 15px;
      color: #444;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 15px;
      background: #f9f9f9;
    }

    .details p {
      margin: 8px 0;
    }

    .home-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      .tick {
        font-size: 50px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="tick">‚úîÔ∏è</div>
    <h1>Booking Confirmed!</h1>
    <p class="thankyou">Your service has been booked successfully. Details have been sent to your email.</p>
    <a href="index.html" class="home-button">üè† Go to Home</a>
  </div>

  <script>
    // ‚úÖ Display booking details from localStorage
    document.getElementById("service").textContent = localStorage.getItem("last_service") || "N/A";
    document.getElementById("provider").textContent = localStorage.getItem("last_provider") || "N/A";
    document.getElementById("phone").textContent = localStorage.getItem("last_phone") || "N/A";
    document.getElementById("pincode").textContent = localStorage.getItem("last_pincode") || "N/A";
  </script>

</body>

</html>
