<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    .login-container {
      max-width: 420px;
      width: 100%;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .login-title {
      font-weight: 600;
      color: #1e2a78;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #1e2a78;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #152060;
    }

    @media (max-width: 576px) {
      .login-container {
        margin: 20px;
        padding: 25px;
      }

      .login-title {
        font-size: 22px;
      }
    }
  </style>
</head>

<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">User Login</h3>
      <form id="user-login-form">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" id="email" class="form-control" placeholder="example@email.com" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <button class="btn btn-primary w-100">Login</button>
        <p class="mt-3 text-center">Don't have an account? <a href="usersignup.html">Sign Up</a></p>
      </form>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const userLoginForm = document.getElementById("user-login-form");

      if (userLoginForm) {
        userLoginForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const BASE_URL = 'http://localhost:3000';

          try {
            const res = await fetch(`${BASE_URL}/api/login/user`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });
            let data;
            try {
              data = await res.json();
            } catch {
              data = {}; // fallback if no JSON returned
            }
            

            if (res.ok) {
              // âœ… Store user name & email
              localStorage.setItem("userEmail", data.email || email);
              localStorage.setItem("userName", data.fullName || "User");

              alert("Login successful!");
              window.location.href = "index.html";
            } else {
              alert(data.error || "Invalid email or password.");
            }
          } catch (error) {
            console.error("Login error:", error);
            alert("Something went wrong during login.");
          }
        });
      }
    });
  </script>

</body>

</html>
