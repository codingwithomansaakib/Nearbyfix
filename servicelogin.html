<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7ff, #ffffff);
      font-family: 'Poppins', sans-serif;
    }

    .login-container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h3 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #1e2a78;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-login {
      background-color: #1e2a78;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 500;
    }

    .btn-login:hover {
      background-color: #152060;
    }

    @media (max-width: 576px) {
      .login-container {
        margin: 30px 15px;
        padding: 25px;
      }
    }
  </style>
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Service Login</h3>
      
      <form id="providerLoginForm">
        <div class="mb-3">
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter Phone Number" required>
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-dark w-100">Login</button>
        <p class="mt-3 text-center">Don't have an account? <a href="Servicesignup.html">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
